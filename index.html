<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-teste</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="appContainer">
        <header>
            <section>
                <img src="./assets/img/cecilia.svg" alt="#">
                <div>
                    <h1>Cecilia Sassaki</h1>
                    <p>Online</p>
                </div>
                <span class="material-icons-round">
                    close
                </span>
            </section>
            <p>Hoje 11:30</p>
        </header>
        <main>
            <section class="message-container external">
                <p class="message-details">Cecilia - 11:30</p>
                <p class="message-baloon">Tive uma ideia incrível para um projeto! 😍</p>
            </section>
            <section class="message-container internal">
                <p class="message-details">Você - 11:32</p>
                <p class="message-baloon">Sério? Me conta mais.</p>
            </section>
            <section class="message-container external">
                <p class="message-details">Cecilia - 11:34</p>
                <p class="message-baloon">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </section>
            <section class="message-container internal">
                <p class="message-details">Você - 11:36</p>
                <p class="message-baloon"><strong>#boraCodar!</strong> 🚀</p>
            </section>

            </section>
        </main>
        <footer>
            <label for="#">
                <input type="text" name="#" id="#" placeholder="Digite sua mensagem">
                <button>
                    <span class="material-icons-round send-message-action">
                        send
                    </span>
                </button>
            </label>
        </footer>
    </div>
</body>
</html>
