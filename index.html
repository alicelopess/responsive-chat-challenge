<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-teste</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

</head>
<body>
    <div class="app-container" id="appContainer">
        <header>
            <div class="header-information">
                <img src="./assets/img/cecilia.svg" alt="Cecilia Sassaki's Profile Photo">
                <div class="contact-profile-information">
                    <h1 class="contact-profile-name">Cecilia Sassaki</h1>
                    <p class="contact-profile-state">Online</p>
                </div>
                <span class="material-icons-round close-chat-action">
                    close
                </span>
            </div>
            <p class="chat-actual-time">Hoje 11:30</p>
        </header>
        <main>
            <article class="message-container external">
                <p class="message-details">Cecilia - 11:30</p>
                <p class="message-baloon">Tive uma ideia incrível para um projeto! 😍</p>
            </article>
            <article class="message-container internal">
                <p class="message-details">Você - 11:32</p>
                <p class="message-baloon">Sério? Me conta mais.</p>
            </article>
            <article class="message-container external">
                <p class="message-details">Cecilia - 11:34</p>
                <p class="message-baloon">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </article>
            <article class="message-container internal">
                <p class="message-details">Você - 11:36</p>
                <p class="message-baloon"><strong>#boraCodar!</strong> 🚀</p>
            </article>
        </main>
        <footer>
            <label for="messageInput">
                <input type="text" name="message-input" id="messageInput" class="message-input" placeholder="Digite sua mensagem">
                <button class="send-message-button">
                    <span class="material-icons-round send-message-action">
                        send
                    </span>
                </button>
            </label>
        </footer>
    </div>
</body>
</html>
